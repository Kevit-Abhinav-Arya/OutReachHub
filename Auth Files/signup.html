<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../StyleSheets/auth.css">
</head>

<body>
     <div class='background'>
      
      <div class='container'>
        <h1> Sign Up </h1>
        <form>
          <input type='text' placeholder='Username' name='user' id='user' />

          <input type='text' placeholder='Name' name='name' id='name' />

            <input type="text" placeholder="Email-id" name=" email" id="email"/>
            <input type="tel" placeholder="Mobile no."  name=" mob" id="mob" />
            <input type="password" placeholder="password" name=" pass" id="pass"/>
            <input type="password" placeholder="Re-Enter Password" name=" rpass" id="rpass"/>

          <div class='terms'>
            <input type='checkbox' id='check' />
            <label for='check'>
              I agree to the these <a href='#'>Terms & condition</a>
            </label>
            
          </div>
          <input type='submit' value='Sign Up' class='submit' />
          <div class='register'>
          
            Already have an account?<a href="./login.html">Login</a>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
